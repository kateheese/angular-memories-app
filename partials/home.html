<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Add Memory:</h1>
      <form ng-submit="postMemory()">
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" ng-model="newMemory.year">
        </div>
        <div class="form-group">
          <label for="old">Old Days</label>
          <textarea class="form-control" name="old" id="old" ng-model="newMemory.old"></textarea>
        </div>
        <div class="form-group">
          <label for="these">These Days</label>
          <textarea class="form-control" name="these" id="these" ng-model="newMemory.these"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1>Memories</h1>
      <div ng-repeat="memory in allMemories track by $index">
        <p><strong>When I was a kid</strong>, {{memory.attributes.old_days}}, <strong>but now </strong>{{memory.attributes.these_days}}</p>
        <p>- {{memory.attributes.year}}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
